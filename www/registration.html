<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="description" content="SEScreen">
<meta name="keywords" content="SEScreen,sescreen,screenshot,program,скриншот,программа,открытый проект">
<meta name="description" content="SEScreen. Ваши скриншоты - наша работа!">
<title>SEScreen</title>
<link href="css/registration.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
<header>
<a href="#" class="sescreen"><img src="mainhref.png" width="100%"></a>
<form class="enter">
<fieldset>
<legend> Вход в личный кабинет</legend>
<input type="email" required autocomplete="on"  name="email" id="email" placeholder="Введите email">
<input type="password" required autocomplete="off" name="password" id="password" placeholder="Введите пароль">
<input type="submit" name="submit" id="submit" value="Войти">
<a href="#">Я забыл пароль</a>
</fieldset>
</form>
</header>
<div>
<p class="reg">Регистрация</p>
<form class="inf">
<label for="login">Имя:</label><input type="text" id="login" name="login" required autocomplete="on">
<label for="email1">E-mail:</label><input type="email" autocomplete="on" name="email1" id="email1" required >
<label for="password1">Пароль:</label><input type="password" id="password1" name="password1" autocomplete="off" required >
<label for="password2">Повторите пароль:</label><input type="password" id="password2" name="password2" autocomplete="off" required >
<input type="submit" value="Зарегистрироваться" name="reg" id="reg">
</form>
</div>
<footer>
<p class="footer">©2015 SEScreen. OpenSource Project <a href="#">GitHub</a></p>
</footer>
</div>
</body>
</html>
